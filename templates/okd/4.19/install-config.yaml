additionalTrustBundlePolicy: Proxyonly
apiVersion: v1
baseDomain: apicurio-testing.org
compute:
- architecture: amd64
  hyperthreading: Enabled
  name: worker
  replicas: 3
  platform:
    aws:
      type: m5.large
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  replicas: 3
  platform:
    aws:
      type: m5.xlarge
metadata:
  creationTimestamp: null
  name: $CLUSTER_NAME
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 10.0.0.0/16
  networkType: OVNKubernetes
  serviceNetwork:
  - 172.30.0.0/16
platform:
  aws:
    region: us-east-1
    userTags:
      apicurio/Environment: TEST
      apicurio/ForCleanup: "true"
      apicurio/FromOkdInstaller: "true"
      apicurio/ClusterName: $CLUSTER_NAME
      app-code: SRQE-001
      service-phase: dev
      cost-center: 704
    vpc: {}
publish: External
pullSecret: |
  $OPENSHIFT_PULL_SECRET
sshKey: |
  $SSH_PUBLIC_KEY
