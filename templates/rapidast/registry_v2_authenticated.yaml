config:
  configVersion: 5
application:
  shortName: "ApicurioRegistry"
  url: "$DAST_BASE_URL/apis/registry/v2"
  authentication:
    type: "headers"
    headers:
      - name: "Authorization"
        value: "Bearer $ACCESS_TOKEN"
scanners:
  zap:
    apiScan:
      apis:
        apiUrl: "$DAST_BASE_URL/api-specifications/registry/v2/openapi.json"

    spider:
      maxDuration: 0

    spiderAjax:
      maxDuration: 0
      browserId: firefox-headless

    activeScan:
      policy: "Kubernetes-API-scan"

    report:
      format: ["json","html"]
