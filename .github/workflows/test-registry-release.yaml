name: Test Apicurio Registry Release
on:
  workflow_dispatch:
    inputs:
      release-version:
        description: Released version to test
        required: true
      tests-tag:
        description: git tag to use for running tests
        required: true
        default: main

jobs:
  record-start-time:
    runs-on: ubuntu-latest
    outputs:
      start-time: ${{ steps.get-start-time.outputs.start-time }}
    steps:
      - name: Get Workflow Start Time
        id: get-start-time
        run: |
          START_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo "start-time=$START_TIME" >> $GITHUB_OUTPUT
          echo "Workflow start time: $START_TIME"

  os419:
    name: OpenShift 4.19
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    env:
      OPENSHIFT_PULL_SECRET: ${{ secrets.OPENSHIFT_PULL_SECRET }}
      SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: "us-east-1"
      OPENSHIFT_VERSION: "4.19"
      CLUSTER_NAME: ci419
      APICURIO_REGISTRY_VERSION: ${{ github.event.inputs.release-version }}
      CONTROL_PLANE_NODES: 3
      COMPUTE_NODES: 6

    steps:
      - name: Check Required tools
        run: |
          curl --version
          jq --version
          git --version

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "apicurio-ci"
          git config user.email "apicurio.ci@gmail.com"
          git config pull.rebase true

      - name: Install OpenShift cluster
        run: |
          ./install-cluster.sh --cluster $CLUSTER_NAME --okdVersion $OPENSHIFT_VERSION --controlPlaneNodes $CONTROL_PLANE_NODES --computeNodes $COMPUTE_NODES

      - name: Install Apicurio Registry Operator
        run: |
          ./install-apicurio-operator.sh --cluster $CLUSTER_NAME --version $APICURIO_REGISTRY_VERSION

      - name: Commit TLS Certs (if necessary)
        run: |
          git pull origin main
          git add certificates
          if git diff --cached --quiet; then
            echo "Nothing to commit."
          else
            git commit -m '(re)generated TLS certificate for cluster $CLUSTER_NAME'
            git push origin main
          fi

      - name: Save cluster state
        if: always()
        uses: ./.github/actions/save-cluster-state
        with:
          github-token: ${{ secrets.ACCESS_TOKEN }}


  os419_inmemory:
    name: Apicurio Registry (in-memory)
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    needs: os419

    env:
      CLUSTER_NAME: ci419
      NAMESPACE: inmemory
      PROFILE: inmemory

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Verify kubectl
        run: kubectl version --client

      - name: Restore cluster state
        if: always()
