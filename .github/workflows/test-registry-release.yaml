      - name: Install Apicurio Registry
        run: |
          ./install-apicurio-registry.sh --cluster $CLUSTER_NAME --namespace $NAMESPACE --profile $PROFILE

      - name: Commit pod logs to repository
        if: always()
        uses: ./.github/actions/commit-pod-logs
        with:
