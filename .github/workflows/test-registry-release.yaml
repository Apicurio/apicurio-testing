name: Test Apicurio Registry Release
on:
  workflow_dispatch:
    inputs:
      release-version:
        description: Released version to test
        required: true

jobs:
  openshift-419:
    name: OpenShift 4.19
    runs-on: ubuntu-22.04

    env:
      OPENSHIFT_PULL_SECRET: ${{ secrets.OPENSHIFT_PULL_SECRET }}
      SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: "us-east-1"
      OPENSHIFT_VERSION: "4.19"
      CLUSTER_NAME: ci419
      APICURIO_REGISTRY_VERSION: ${{ github.event.inputs.release-version }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Check Required tools
        run: |
          curl --version
          jq --version

      - name: Install OpenShift cluster
        run: |
          ./install-cluster.sh --clusterName $CLUSTER_NAME --okdVersion $OPENSHIFT_VERSION

      - name: Install Apicurio Registry Operator
        run: |
          ./install-operator.sh --clusterName $CLUSTER_NAME --version $APICURIO_REGISTRY_VERSION

      - name: Commit TLS Certs (optional)
        run: |
          git add certificates
          git commit -m 'Generated TLS certificate for cluster $CLUSTER_NAME'
          git push origin main

      - name: Package up the "clusters" directory
        run: |
          rm clusters/$CLUSTER_NAME/openshift-install.tar.gz
          zip -r ${{ github.job }}-clusters.zip clusters/

      - name: Upload cluster state
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-clusters.zip
          path: ${{ github.job }}-clusters.zip


  openshift-419_inmemory:
    name: Apicurio Registry (in-memory)
    runs-on: ubuntu-22.04
    needs: openshift-419

    env:
      CLUSTER_NAME: ci419
      NAMESPACE: inmemory
      PROFILE: inmemory

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Verify kubectl
        run: kubectl version --client

      - name: Download cluster state
        uses: actions/download-artifact@v4
        with:
          name: openshift-419-clusters.zip

      - name: Unpack cluster state
        run: |
          unzip openshift-419-clusters.zip

      - name: Install Apicurio Registry
        run: |
          ./install-apicurio-registry.sh --clusterName $CLUSTER_NAME --namespace $NAMESPACE --profile $PROFILE

      - name: Package up the pod logs
        if: error()
        run: |
          ./download-pod-logs.sh --clusterName $CLUSTER_NAME --namespace $NAMESPACE
          zip -r ${{ github.job }}-logs.zip logs/

      - name: Upload pod logs
