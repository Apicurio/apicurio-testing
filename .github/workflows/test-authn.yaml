name: Test Apicurio Registry Release for Authentication
on:
  workflow_call:
    inputs:
      cluster-name:
        type: string
        required: true
      testsuite-git-ref:
        type: string
        description: >-
          Upstream Apicurio Registry test suite is used to run the tests. 
          This git reference (e.g. tag or branch) is used to checkout the test suite code.
        required: true

env:
  NAMESPACE: authn

jobs:

  setup:
    name: Setup (Authentication)
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Restore cluster state
        uses: ./.github/actions/restore-cluster-state
        with:
          github-token: ${{ secrets.ACCESS_TOKEN }}

      - name: Install Keycloak Operator
        run: |
          ./install-keycloak-operator.sh --cluster ${{ inputs.cluster-name }} \
            --namespace $NAMESPACE

      - name: Install Keycloak
        run: |
          ./install-keycloak.sh --cluster ${{ inputs.cluster-name }} \
            --namespace $NAMESPACE

      - name: Install Apicurio Registry
        run: |
          ./install-apicurio-registry.sh --cluster ${{ inputs.cluster-name }} \
            --namespace $NAMESPACE \
            --profile authn

      - name: Commit pod logs
        if: failure()
        uses: ./.github/actions/commit-pod-logs
        with:
          cluster-name: ${{ inputs.cluster-name }}
          namespace: ${{ env.NAMESPACE }}
          job-name: ${{ github.job }}
          github-token: ${{ secrets.ACCESS_TOKEN }}

  integration-tests:
    name: Integration Tests (Authentication)
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 40
    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Restore cluster state
        uses: ./.github/actions/restore-cluster-state
        with:
          github-token: ${{ secrets.ACCESS_TOKEN }}

      - name: Run Integration Tests
        run: |
          ./run-integration-tests.sh --cluster ${{ inputs.cluster-name }} \
            --namespace $NAMESPACE \
            --tag ${{ inputs.testsuite-git-ref }} \
            --testProfile auth \
            --registryProtocol https \
            --registryPort 443

      - name: Commit integration test results
        if: always()
        uses: ./.github/actions/commit-integration-test-results
        with:
          cluster-name: ${{ inputs.cluster-name }}
          namespace: ${{ env.NAMESPACE }}
          job-name: ${{ github.job }}
          github-token: ${{ secrets.ACCESS_TOKEN }}

      - name: Commit pod logs
        if: failure()
        uses: ./.github/actions/commit-pod-logs
        with:
          cluster-name: ${{ inputs.cluster-name }}
          namespace: ${{ env.NAMESPACE }}
          job-name: ${{ github.job }}
          github-token: ${{ secrets.ACCESS_TOKEN }}

  dast-scan:
    name: DAST Scan (Authentication)
    runs-on: ubuntu-latest
    needs: integration-tests
    timeout-minutes: 20
    steps:

      - name: Run DAST Scan
        uses: ./.github/workflows/run-dast-scan.yaml
        with:
          cluster-name: ${{ inputs.cluster-name }}
          namespace: ${{ env.NAMESPACE }}
          config-file-suffix: authenticated
          auth-enabled: true

  teardown:
    name: Teardown (Authentication)
    runs-on: ubuntu-latest
    needs:
      - integration-tests
      - dast-scan
    if: always()
    timeout-minutes: 10
    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Restore cluster state
        uses: ./.github/actions/restore-cluster-state
        with:
          github-token: ${{ secrets.ACCESS_TOKEN }}

      - name: Destroy Namespace
        run: |
          ./destroy-namespace.sh --cluster ${{ inputs.cluster-name }} \
            --namespace $NAMESPACE
